<div>
    <div class="row">
        <span>
            <label class="score btn btn-info">{{hit._score | number:0}}</label>
        <a class="filename" ng-href='document/{{hit._id}}' target='_blank'>{{hit.fields.title[0]}}</a>
        </span>
    </div>
    <div ng-repeat="highlight in hit.highlight.content" class="row"><span class="tur">...</span><span ng-bind-html="highlight | to_trusted"></span><span class="tur">...</span>
    </div>
</div>
