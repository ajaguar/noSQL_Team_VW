<div class="col-md-offset-3 col-md-6">
    <div class="row input-group">
        <input ng-model="search.keyword" type="text" class="form-control" placeholder="Search for..." ng-change="search.searchKeyword()">
        <span class="input-group-btn">
        <button class="btn btn-default" ng-click="search.searchKeyword()" type="button">Go!</button>
      </span>
    </div>
    <searchresult ng-repeat="hit in results" class="row" hit="hit">
    </searchresult>
</div>
