<div class="col-md-offset-3 col-md-6">
    <div class="row input-group">
        <input ng-model="search.keyword" type="text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
        <button class="btn btn-default" ng-click="search.searchKeyword()" type="button">Go!</button>
      </span>
    </div>
    <searchresult ng-repeat="hit in search.results" class="row" hit="hit">
    </searchresult>
    <h3>Your Subscriptions:</h3>
    <ol>
        <li ng-repeat="sub in subscription">{{sub}}</li>
    </ol>
</div>
