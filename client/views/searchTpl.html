<div class="row" ng-controller="SearchController">
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">Subscriptions</div>
            <div class="panel-body">
                <ol>
                    <li class="point" ng-click="clickAlert(sub)" ng-repeat="sub in subscription">{{sub}}</li>
                </ol>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h3>Search Text</h3>
        <div class="row">
            <div class="col-md-12">
                <form role="form" ng-submit="searchKeyword()">
                    <div class="row input-group">
                        <input ng-model="keyword" type="text" class="form-control" placeholder="Search for..." keyword-input="keyword" ng-trim="false">
                        <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="searchKeyword()">Go!</button>
      </span>
                    </div>
                </form>
                <searchresult ng-repeat="hit in results" class="row" hit="hit">
                </searchresult>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">Notifications</div>
            <div class="panel-body">

                <div ng-repeat="doc in notifications" class="point alert alert-info alert-dismissible" role="alert" ng-click="clickAlert(doc.keyword)">
                    <button type="button" class="close" aria-label="Close" ng-click='removeNotification(doc)'><span aria-hidden="true">&times;</span></button>
                    New document found: '<a ng-href='document/{{doc.fileId}}' target='_blank'>{{doc.filename}}</a>' for search keyword <em>{{doc.keyword}}</em>
                </div>
            </div>
        </div>
    </div>
</div>
